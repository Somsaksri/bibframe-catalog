<hr class="bibcat" style="background-color: #4DBAC7;">
<section class="container">
<ul class="media-list" id="Results" {# data-bind="foreach: searchResults" #}>
  {% for hit in result['hits']['hits'] %}
  {% set entity = hit['_source'] %}
  <li class="media" itemscope> 
   <h3 class="media-heading bibcat-title"> 
     <a class="bibcat-title" href="{{ url_for('detail', entity='Instance', uuid=entity.get('fcrepo:uuid')[0], ext='html') }}">
       {{ entity|title_author }}
     </a>
   </h3>
   <div class="media-left">
     <a href="#" itemscope itemtype="http://bibframe.org/vocab/CoverArt">
      <img src="{{ entity|cover_art }}" class="media-object">
     </a>
   </div>
   <article class="media-body">
     <h4 class="media-heading bibcat-text">
     {{ entity|held_items|safe }}
     </h4>
   </article> 
  </li>
 {% endfor %}
</ul> 
</section>
