<div class="bibcat-text lead">
{% if 'bf:label' in item %}
   {{ item.get('bf:holdingFor')|name }} 
   {% if not 'bf:circulationStatus' in item %}
     AVAILABLE
   {% endif %} 
{% else %}
{{ item.get('bf:heldBy')|get_label }}
{{ item.get('bf:circulationStatus', 'AVAILABLE').value }} 
  <a href="#" class="bibcat-text" onclick="alert('Display map for {{ item.get('bf:itemId').0  }}')">Map it</a>
{% endif %}
</div>
